<section>
    <form id="order_form">
        <h3>Order an album</h3>
        <fieldset>
            <p>
                <label for="Name">Name:</label>
                <label for="Name" class="required">
                    <strong class="required" title="Mandatory field">*</strong>
                </label>
                <input type="text" name="Name" id="Name"
                       required placeholder="Name" />
            </p>
            <p>
                <label for="Username">Username:</label>
                <label for="Username" class="required">
                    <strong class="required" title="Mandatory field">*</strong>
                </label>
                <input type="text" name="Username" id="Username"
                       required placeholder="Username" />
            </p>
            <p>
                <label for="mail">E-mail:</label>
                <label for="mail" class="required">
                    <strong class="required" title="Mandatory field">*</strong>
                </label>
                <input type="email" name="mail" id="mail"
                       required placeholder="foo@bar.com" />
            </p>
            <p>
                <label for="address">Address:</label>
                <label for="address" class="required">
                    <strong class="required" title="Mandatory field">*</strong>
                </label>
                <input type="text" name="address" id="address"
                       required placeholder="Address" />
            </p>
            <p>
                <label for="post">Postal code:</label>
                <label for="post" class="required">
                    <strong class="required" title="Mandatory field">*</strong>
                </label>
                <input type="text" name="post" id="post"
                       required placeholder="Postal code" />
            </p>
            <p>
                <label for="city">City:</label>
                <label for="city" class="required">
                    <strong class="required" title="Mandatory field">*</strong>
                </label>
                <input type="text" name="city" id="city"
                       required placeholder="City" />
            </p>
        <p>
            <label>Select album</label>
            <strong class="required" title="Mandatory field">*</strong>
            <select id="selAlbum">
                <option value="The Gallery">The Gallery 79kr</option>
                <option value="We Are The Void">We are the void 99kr</option>
                <option value="Under the Sign of the Black Mark">Under the Sign of the Black Mark 69kr</option>
                <option value="Hammerheart">Hammerheart 129kr</option>
                <option value="Mutter">Mutter 99kr</option>
                <option value="Untitled">Untitled 159kr</option>
                <option value="Tasakgo Army">Tasakgo Army 109kr</option>
                <option value="Bú-Tik">Bú-Tik 159kr</option>
            </select>
            <p><label>How many Albums ?</label><input id="amount" type="number"></p>
            <p class="inputs">
            <input class="inputs" type="submit" value="order">
        </p>
        </fieldset>
    </form>
    <p id="output"></p>
</section>

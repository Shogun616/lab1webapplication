<h1>Contact us</h1>
<p>You can find us from 10.00 till 20.00 at:</p>
<p>00390785375372</p>
<h2>Fill the form</h2>
<section>
<form action="" method="post" id="contact_form">
    <fieldset>
        <legend>Who are you?</legend>
        <p>
            <label for="uname">Name:</label>
            <label for="uname" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <input type="text" name="uname" id="uname"
                   required placeholder="Name Surname" />
        </p>

        <p>
            <label for="Email">E-mail:</label>
            <label for="Email" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <input type="email" name="Email" id="Email"
                   required placeholder="foo@bar.com" />
        </p>
    </fieldset>

    <fieldset>
        <legend>Message</legend>
        <p>
            <label for="subject">Issue:</label>
            <label for="subject" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <input type="text" name="subject" id="subject"
                   required placeholder="5 characters at least" /><div id="feedback"></div>
        </p>

        <p>
            <label for="message">Text:</label>
            <label for="message" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <textarea id="message" name="message" required placeholder="Write your message here."></textarea>
        </p>
        <input type="checkbox" id="terms">
        <label for="terms" class="checkbox"> Check to agree to terms &amp; conditions</label>
        <div id="termsHint" class="warning"></div>
    </fieldset>

    <fieldset>
        <p class="inputs">
            <input class="inputs" type="submit" value="send">
<!--        <input name="prevent_multiple_submits" value="{$random_string}" type="hidden">-->
    </fieldset>
</form>
<a id="output"></a>
</section>
<script src="js/contact.js"></script>

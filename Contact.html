<!DOCTYPE html>

<html lang="sv">
<head>
    <meta chartset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Contact us</h1>
<p>You can find us from 10.00 till 20.00 at:</p>
<p>00390785375372</p>
<h2>Fill the form</h2>
<form action="" method="post">
    <fieldset>
        <legend>Who are you?</legend>
        <p>
            <label for="uname">Name:</label>
            <label for="uname" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <input type="text" name="uname" id="uname"
                   required placeholder="Name Surname" />
        </p>

        <p>
            <label for="Email">Mailadress:</label>
            <label for="Email" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <input type="email" name="Email" id="Email"
                   required placeholder="foo@bar.com" />
        </p>
    </fieldset>

    <fieldset>
        <legend>Message</legend>
        <p>
            <label for="msubject">Issue:</label>
            <label for="msubject" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <input type="text" name="msubject" id="msubject"
                   required placeholder="5 characters at least" />
        </p>

        <p>
            <label for="mmessage">Text:</label>
            <label for="mmessage" class="required">
                <strong class="required" title="Mandatory field">*</strong>
            </label>
            <textarea id="mmessage" name="mmessage" required placeholder="Write your messagge here."></textarea>
        </p>
    </fieldset>

    <fieldset>
        <p>
            <input value="send" type="submit" />
        </p>
        <input name="prevent_multiple_submits" value="{$random_string}" type="hidden">
    </fieldset>

    <a href="index.html" >Homepage</a></h2>
    </p>
</form>
</body>
</html>
